{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs =====================================-->
    <meta charset="utf-8" />

    <!-- Mobile Specific Metas ================================-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Site Title- -->
    <title>
      Vinazine - Multi-Concept News, Magazine and Blog HTML Template
    </title>

    <!-- CSS
   ==================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />

    <!-- IcoFonts -->
    <link rel="stylesheet" href="{% static 'css/icofonts.css' %}" />

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'css/owlcarousel.min.css' %}" />

    <!-- slick -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />

    <!-- navigation -->
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}" />

    <!-- magnific popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/colors/color-0.css' %}" />

    <!-- Responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body-color">
    {% block content %} {% endblock content %}
    <!-- footer start -->
    <footer class="ts-footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="footer-menu text-center">
              <ul>
                <li>
                  <a href="#">Support</a>
                </li>
                <li>
                  <a href="#">Suggestion</a>
                </li>
                <li>
                  <a href="#">Privacy</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Our Ads </a>
                </li>
                <li>
                  <a href="#">Terms</a>
                </li>
              </ul>
            </div>
            <div class="copyright-text text-center">
              <p>&copy; {%now 'Y' %}, The Lyche. All rights reserved</p>
            </div>
          </div>
          <!-- col end -->
        </div>
        <!-- row end -->
        <div id="back-to-top" class="back-to-top">
          <button class="btn btn-primary" title="Back to Top">
            <i class="fa fa-angle-up"></i>
          </button>
        </div>
        <!-- Back to top end -->
      </div>
      <!-- Container end-->
    </footer>
    <!-- footer end -->

    <!-- javaScript Files
	=============================================================================-->

    <!-- initialize jQuery Library -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- navigation JS -->
    <script src="{% static 'js/navigation.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- magnific popup JS -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <!-- Bootstrap jQuery -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'js/owl-carousel.2.3.0.min.js' %}"></script>
    <!-- slick -->
    <script src="{% static 'js/slick.min.js' %}"></script>

    <!-- smooth scroling -->
    <script src="{% static 'js/smoothscroll.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
